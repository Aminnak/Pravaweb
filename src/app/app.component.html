<div #sidenav class="fixed w-1/3 h-screen z-10 right-0 bg-gray-800 opacity-80 md:hidden transition-all ease-in-out duration-500 rounded-tl-xl rounded-bl-xl" [ngClass]="{'translate-x-0' : isVisible}" [class]="!isVisible ? 'translate-x-full' : '' ">
    <div class="flex flex-col justify-between items-end h-full">
        <ul class="items-end text-white py-32 px-10 space-y-10">
            <li>
                <a routerLink="/home">Home</a>
              </li>
              <li>
                <a routerLink="/about">About</a>
              </li>
              <li>
                <a routerLink="/services">Services</a>
              </li>
              <li>
                <a routerLink="/contact">Contact us</a>
              </li>
        </ul>
        @if (currentRoute != '/sign-in') {
            <div class="py-8 px-10">
                <a routerLink="/sign-in" class="bg-white text-xs py-1.5 px-[.9rem] rounded-full text-gray-800">Sign up</a>
            </div>
        }
    </div>
</div>

<div class="flex max-md:flex-col w-full">
    <div class="bg-gray-800 text-white md:w-1/6 md:fixed md:h-screen md:overflow-y-auto ">
      <nav class="flex md:h-screen md:flex-col justify-between p-5 mx-2">
        <div class="md:hidden">
            <div class="flex items-center">
                <img class="w-[40px]" src="icons/working-factory.png" alt="" >
                <span class="ml-2 pt-5">Losmonos company</span>
            </div>
        </div>
        <div #hamburgurMenu class="md:hidden z-50" (click)="isBtnActive = !isBtnActive ;isVisible = !isVisible" [ngClass]="{'fixed':isVisible ,'right-0':isVisible,'pr-7':isVisible}">
            <button class="relative group">
              <div class="relative flex items-center justify-center rounded-full w-[50px] h-[50px] transform transition-all bg-slate-700 ring-0 ring-gray-300 hover:ring-8  ring-opacity-30 duration-200 shadow-md" [class.r]="isBtnActive">
                <div class="flex flex-col justify-between w-[20px] h-[20px] transform transition-all duration-300  origin-center" [ngClass]="{ '-rotate-[45deg]': isBtnActive }">
                  <div class="bg-white h-[2px] w-1/2 rounded transform transition-all duration-300   origin-right delay-75 "   [ngClass]="{
                    'h-[2px]': !isBtnActive,
                    '-translate-y-[1px]': isBtnActive,
                    'h-[1px]': isBtnActive,
                    '-rotate-90': isBtnActive
                  }"></div>
                  <div class="bg-white h-[1px] rounded"></div>
                  <div class="bg-white h-[2px] w-1/2 rounded self-end transform transition-all duration-300 origin-left delay-75"   [ngClass]="{
                    'h-[2px]': !isBtnActive,
                    'translate-y-[1px]': isBtnActive,
                    'h-[1px]': isBtnActive,
                    '-rotate-90': isBtnActive
                  }"></div>
                </div>
              </div>
            </button>
          </div>
        <ul class="max-md:hidden">
          <li class="p-4">
            <a routerLink="/home">Home</a>
          </li>
          <li class="p-4">
            <a routerLink="/about">About</a>
          </li>
          <li class="p-4">
            <a routerLink="/services">Services</a>
          </li>
          <li class="p-4">
            <a routerLink="/contact">Contact us</a>
          </li>
        </ul>
        @if (currentRoute != '/sign-in') {
            <div class="max-lg:text-xs max-md:hidden text-sm">
                <a routerLink="/sign-in" class="bg-white px-4 py-1.5 max-lg:px-[.9rem] rounded-full text-gray-800">Sign up</a>
            </div>
        }
      </nav>
    </div>


    <div class="md:ml-[16.666%] md:w-full bg-indigo-100 ">
            <router-outlet></router-outlet>
    </div>
  </div>
